<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credenciales VIX</title>
  <style>
    :root {
      --bg:#fff7f3;
      --card:#fff;
      --accent:#ff6600;
      --accent-dark:#cc5200;
      --muted:#6b7280;
      --pill:#f9fafb;
      --warning-bg:#fff0e6;
      --warning-border:#ff6600;
      --warning-text:#b34700;
      --success:#16a34a;
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:url("https://st1.uvnimg.com/b2/3c/818435fc4860b2956c9934d67111/diseno-sin-titulo-14.png") no-repeat center center fixed;
      background-size:cover;
      font-family:Inter, system-ui, sans-serif;
      color:#111827;
      padding:20px;
    }
    .card {
      max-width:460px;
      width:100%;
      background:var(--card);
      border-radius:16px;
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
      padding:24px;
    }
    .brand { text-align:center; margin-bottom:20px; }
    .brand h1 { font-size:20px; margin:8px 0 0; color:#111827; }
    .fila { margin-bottom:14px; }
    .etiqueta { font-size:13px; font-weight:600; color:var(--muted); margin-bottom:6px; }
    .valor { display:flex; align-items:center; gap:8px; }
    .block {
      background:var(--pill);
      padding:10px 12px;
      border-radius:8px;
      font-weight:600;
      flex:1;
      word-break:break-all;
      font-size:14px;
      user-select:text;
    }
    .btn {
      background:var(--accent);
      color:#fff;
      border:0;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-size:13px;
      font-weight:600;
      transition:.2s;
    }
    .btn:hover { background:var(--accent-dark); }
    .rules {
      background:var(--warning-bg);
      border-left:6px solid var(--warning-border);
      color:var(--warning-text);
      padding:14px;
      border-radius:12px;
      font-size:14px;
      margin-top:20px;
      line-height:1.5;
    }
    .rules strong { display:block; margin-bottom:6px; font-size:15px; color:var(--accent-dark); }
    .toast {
      position:fixed; right:20px; bottom:20px;
      background:#111827; color:white; padding:10px 14px; border-radius:10px;
      opacity:0; transform:translateY(12px); transition:all .28s ease;
      font-size:14px; display:flex; gap:8px; align-items:center; z-index:1000;
    }
    .toast.show {opacity:1; transform:translateY(0);}
    .toast .dot { width:10px; height:10px; border-radius:50%; background:var(--success); }

    /* Bot√≥n ir a VIX */
    .go-vix { text-align:center; margin-top:18px; }
    .btn-vix {
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px; background:var(--accent); color:#fff;
      font-weight:600; text-decoration:none; text-align:center;
      padding:10px 18px; border-radius:10px; transition:.3s; font-size:14px;
    }
    .btn-vix:hover { background:var(--accent-dark); }
    .btn-vix img { width:24px; height:auto; }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/ViX_Logo.svg" alt="VIX" width="120">
      <h1>Credenciales VIX</h1>
    </div>

    <div class="fila">
      <div class="etiqueta">üìß Correo</div>
      <div class="valor">
        <div id="correo" class="block">...</div>
        <button class="btn" data-copy="correo">Copiar</button>
      </div>
    </div>

    <div class="fila">
      <div class="etiqueta">üîë Contrase√±a</div>
      <div class="valor">
        <div id="clave" class="block">...</div>
        <button class="btn" data-copy="clave">Copiar</button>
      </div>
    </div>

    <div class="fila">
      <div class="etiqueta">üë§ Perfil</div>
      <div class="valor">
        <div id="perfil" class="block">...</div>
      </div>
    </div>

    <!-- <div class="fila">
      <div class="etiqueta">üìå PIN</div>
      <div class="valor">
        <div id="pin" class="block">...</div>
      </div>
    </div> -->

    <div class="go-vix">
      <a href="https://www.vix.com/es" target="_blank" class="btn-vix">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/ViX_Logo.svg" >
        Ir a VIX
      </a>
    </div>

    <div class="rules">
      <strong>‚ö†Ô∏è Normas de uso ‚ö†Ô∏è</strong>
      <ul>
        <li>üì∫ Cada cuenta es para <b>1 usuario y 1 dispositivo</b></li>
        <li>üîí No modificar la contrase√±a</li>
        <li>üö´ Evite cerrar sesi√≥n o cambiar configuraciones</li>
      </ul>
    </div>
  </div>

  <div id="toast" class="toast">
    <span class="dot"></span>
    <span id="toastText">Copiado al portapapeles</span>
  </div>

  <script>
    (function(){
      const buttons = document.querySelectorAll('[data-copy]');
      const toast = document.getElementById('toast');
      const toastText = document.getElementById('toastText');
      let toastTimer = null;

      async function showToast(text){
        toastText.textContent = text;
        toast.classList.add('show');
        if(toastTimer) clearTimeout(toastTimer);
        toastTimer = setTimeout(()=>toast.classList.remove('show'),2000);
      }

      async function copyText(id){
        const el = document.getElementById(id);
        if(!el) return;
        const text = el.innerText.trim();
        try{
          await navigator.clipboard.writeText(text);
          showToast("Copiado: " + text);
        }catch(e){
          showToast("No se pudo copiar autom√°ticamente");
        }
      }

      buttons.forEach(btn=>{
        btn.addEventListener("click",()=>copyText(btn.getAttribute("data-copy")));
      });

      // ‚úÖ Obtener ID del cliente desde la URL (?id=)
      const params = new URLSearchParams(window.location.search);
      const clienteId = params.get("id");

      // ‚úÖ Cargar datos desde la hoja (columna ID)
      fetch("https://opensheet.elk.sh/1AnD9r3RrbepNprnjQlTY_CAUp3VXB27htsymdV5mF3M/1")
        .then(res=>res.json())
        .then(data=>{
          const cuenta = data.find(c=>c.ID === clienteId);
          if(!cuenta) throw new Error("Cliente no encontrado");

          document.getElementById("correo").textContent = cuenta.correo || "...";
          document.getElementById("clave").textContent  = cuenta.contrase√±a || "...";
          document.getElementById("perfil").textContent = cuenta.perfil || "...";
        //   document.getElementById("pin").textContent    = cuenta.pin || "...";
        })
        .catch(err=>{
          console.error("Error al cargar datos:", err);
          showToast("No se pudieron cargar los datos");
        });
    })();
  </script>
</body>
</html>
