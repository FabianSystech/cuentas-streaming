<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disney+ | Informaci贸n asignada</title>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --accent:#1f80e0;
  --accent-dark:#155fa0;
  --text:#111827;
  --muted:#6b7280;
  --info-bg:#eef6ff;
  --info-border:#1f80e0;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:system-ui, sans-serif;
  padding:20px;
  color:var(--text);
}

.card{
  max-width:420px;
  width:100%;
  background:var(--card);
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:24px;
}

.brand{
  text-align:center;
  margin-bottom:18px;
}

.brand img{width:120px}

.brand h1{
  font-size:18px;
  margin:10px 0 4px;
}

.brand p{
  font-size:13px;
  color:var(--muted);
}

.row{margin-bottom:14px}

.label{
  font-size:13px;
  font-weight:600;
  color:var(--muted);
  margin-bottom:6px;
}

.value{
  background:#f9fafb;
  padding:10px 12px;
  border-radius:8px;
  font-weight:600;
  word-break:break-all;
  font-size:14px;
}

.info{
  margin-top:18px;
  background:var(--info-bg);
  border-left:6px solid var(--info-border);
  padding:14px;
  border-radius:12px;
  font-size:14px;
  line-height:1.5;
}

.info strong{
  display:block;
  margin-bottom:6px;
  color:var(--accent-dark);
}

.go{
  text-align:center;
  margin-top:18px;
}

.go a{
  display:inline-block;
  background:var(--accent);
  color:white;
  text-decoration:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:600;
  font-size:14px;
  transition:.2s;
}

.go a:hover{background:var(--accent-dark)}
</style>
</head>

<body>
<div class="card">

  <div class="brand">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg">
    <h1>Informaci贸n asignada</h1>
    <p>Datos proporcionados para tu uso personal</p>
  </div>

  <div class="row">
    <div class="label"> Correo asignado</div>
    <div id="correo" class="value">...</div>
  </div>

  <div class="row">
    <div class="label"> Clave de acceso</div>
    <div id="clave" class="value">...</div>
  </div>

  <div class="row">
    <div class="label"> Perfil</div>
    <div id="perfil" class="value">...</div>
  </div>

  <div class="row">
    <div class="label"> PIN</div>
    <div id="pin" class="value">...</div>
  </div>

  <div class="go">
    <a href="https://www.disneyplus.com" target="_blank">Ir a Disney+</a>
  </div>

  <div class="info">
    <strong>癸 Importante</strong>
    Estos datos fueron asignados exclusivamente para tu uso.
    No modifiques la informaci贸n ni cierres sesi贸n para evitar bloqueos.
  </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const clienteId = params.get("id");

fetch("https://opensheet.elk.sh/1JFECg_6Anl5ZsxRomnlaeGyFY63qzRAhxNg8H7Xlk3o/1")
.then(res=>res.json())
.then(data=>{
  const c = data.find(x=>x.ID===clienteId);
  if(!c) return;
  correo.textContent = c.correo || "---";
  clave.textContent  = c.contrase帽a || "---";
  perfil.textContent = c.perfil || "---";
  pin.textContent    = c.pin || "---";
});
</script>

</body>
</html>
