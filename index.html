<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuentas Streaming</title>
  <style>
    :root {
      --bg:#f4f6fb;
      --card:#fff;
      --muted:#6b7280;
      --shadow:0 8px 30px rgba(0,0,0,0.08);
      --radius:16px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family:Inter, system-ui, sans-serif;
      background:var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .container {
      display:none; /* Oculto hasta que pongan la clave */
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
      width:100%;
      max-width:900px;
    }
    .card {
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      text-align:center;
      transition:transform .2s ease;
    }
    .card:hover {
      transform:translateY(-4px);
    }
    .card img {
      height:80px;
      margin-bottom:12px;
    }
    .card h2 {
      font-size:20px;
      margin-bottom:12px;
      color:#111827;
    }
    .btn {
      display:inline-block;
      padding:10px 16px;
      border-radius:10px;
      font-size:14px;
      font-weight:600;
      text-decoration:none;
      color:white;
      transition:.2s;
    }
    .btn-netflix {
      background:#e50914;
    }
    .btn-netflix:hover {
      background:#b20710;
    }
    .btn-prime {
      background:#1a73e8;
    }
    .btn-prime:hover {
      background:#1558b0;
    }

    /* Pantalla de login */
    .login-box {
      background: var(--card);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #111827;
    }
    .login-box input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #333;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Pantalla de login -->
  <div class="login-box" id="loginBox">
    <h2>üîí Ingresar</h2>
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="checkPassword()">Entrar</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Men√∫ de cuentas -->
  <div class="container" id="menu">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="Netflix">
      <h2>Netflix</h2>
      <a href="netflix.html" class="btn btn-netflix">Ver cuenta</a>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Amazon Prime">
      <h2>Amazon Prime</h2>
      <a href="prime.html" class="btn btn-prime">Ver cuenta</a>
    </div>
  </div>

  <script>
    // Cambia esta contrase√±a por la tuya
    const correctPassword = "12345"; 

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");
      if (input === correctPassword) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("menu").style.display = "grid";
      } else {
        error.textContent = "‚ùå Contrase√±a incorrecta";
      }
    }
  </script>

</body>
</html>
